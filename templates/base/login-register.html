{% extends 'base/base.html'%}


{% block content %}

  {% if messages %}
  {% for message in messages %}
    <div>
      {{message}}
    </div>
  {% endfor %}
  {% endif %}


    {% if page == 'login' %}
    <div class="flex flex-col justify-center items-center h-full my-auto	">
      <form method="POST" action="" class="flex flex-col gap-2">
        {% csrf_token%}
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter Username" class="p-2 outline-0	 ">

        <label for="username">Password:</label>
        <input type="text" name="password" placeholder="Enter Password" class="p-2 outline-0	">

        <div class="flex justify-between px-2">
          <input type="submit" value="Login" class="link">
          <a href="{% url 'register'%}" class="link">Sign up</a>
        </div>
      </form>


    </div>




    {% else %}
    <div>
      <form method="POST" action="">
        {% csrf_token%}
        <!-- Loop through the form and get the field seperately then render on html -->
        {{ form.as_p}}
        
        <input type="submit" value="Register">
      </form>
      <p>Already signed up yet</p>
      <a href="{% url 'login'%}">Log in</a>
    </div>
    {%endif%}

{% endblock content%}
