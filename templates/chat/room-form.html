{% extends 'base/base.html'%}
{% block content%}



  <div class="flex justify-center items-center h-full my-auto	">


    <form method="POST" action="" class="flex flex-col gap-4">
      {% csrf_token%}
  
      <div class="form-group flex flex-col">
        <label for='topic'>Room Topic</label>
        <input required type="text" name="topic" list="topic-list">
        
        <datalist id="topic-list">
          <select id="room_topic">
            {% for topic in topics%}
            <option value="{{topic.name}}">{{topic.name}}</option>
            {% endfor %}
          </select>
        </datalist>
      </div>
  
      <div class="form-group flex flex-col">
        <label for='topic_name'>Room Name</label>
        {{form.name}}
      </div>
  
      <div class="form-group flex flex-col">
        <label for='topic_description'>Room Description</label>
        {{ form.description}}
      </div>
  
      <input type="submit" value="submit">
    </form>
    
  </div>

{% endblock content%}
